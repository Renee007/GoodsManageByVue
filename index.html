<!DOCTYPE html>
<html>
<head>
	<title>css 测试</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="filter-wrap">
				<div class="form-wrap">
					<label>店铺名称：</label>
					<input type="text" class="form-control J-shop-name" placeholder="请输入店铺名称" />
				</div>
				<div class="form-wrap">
					<label>商品名称：</labe>
					<input type="text" class="form-control J-goods-name" placeholder="请输入商品名称" />
				</div>
				<button class="btn btn-primary J-search">搜索</button>
			</div>

			<div class="table-wrap">
				<div class="table-header">
					<button class="btn btn-default J-add">添加商品</button>
				</div>
				<div class="table-body">
					<table id="table1">
						<thead>
							<tr>
								<th>No.</th>
								<th>店铺名称</th>
								<th>商品名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody >
							<tr v-for='(item,index) in goodsList'>
								<td v-text='index+1'></td>
								<td v-text='item.goodsName'></td>
								<td v-text='item.shopName'></td>
								<td>
									<button>modify</button>
								</td>
							</tr>
							<tr>
								<td colspan='4' >{{seen()}}</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div> 


	<!-- 添加商品 -->
	<div class="modal" id="modal-add">
		<div class="modal-content">
			<div class="modal-header">
				<h4>添加商品</h4>
			</div>
			<div class="modal-body">
				<div class="form-offset">
					<div class="form-wrap">
						<label>店铺名称：</label>
						<input type="text" class="form-control J-add-shopName" placeholder="请输入店铺名称" />
					</div>
					<div class="form-wrap">
						<label>商品名称：</labe>
						<input type="text" class="form-control J-add-goodsName" placeholder="请输入商品名称" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary J-add-submit">确定</button>
				<button class="btn btn-default J-cancel">取消</button>
			</div>
		</div>
	</div>

	<!-- 修改商品 -->
	<div class="modal" id="modal-update">
		<div class="modal-content">
			<div class="modal-header">
				<h4>编辑商品</h4>
			</div>
			<div class="modal-body">
				<div class="form-offset">
					<div class="form-wrap">
						<label>店铺名称：</label>
						<input type="text" class="form-control J-update-shopName" placeholder="请输入店铺名称" />
					</div>
					<div class="form-wrap">
						<label>商品名称：</labe>
						<input type="text" class="form-control J-update-goodsName" placeholder="请输入商品名称" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary J-update-submit">确定</button>
				<button class="btn btn-default J-cancel">取消</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/goods.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
